<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-4">
  <span class="navbar-brand">Lost & Found</span>
  <button class="btn btn-light btn-sm" onclick="logoutUser()">Logout</button>
</nav>

<div class="container text-center mt-5">
  <h2 id="welcome"></h2>

  <div class="row mt-4">
    <div class="col-md-6">
      <a href="report_item.html?type=lost" class="btn btn-warning w-100 p-3">Report Lost Item</a>
    </div>
    <div class="col-md-6">
      <a href="report_item.html?type=found" class="btn btn-success w-100 p-3">Report Found Item</a>
    </div>
  </div>
</div>

<div class="mt-3">
  <a href="my_items.html" class="btn btn-secondary w-100">My Items</a>
</div>


<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) window.location.href = "login.html";
  document.getElementById("welcome").innerText = `Welcome, ${user.name}`;
</script>
<script src="../js/auth.js"></script>
</body>
</html>
