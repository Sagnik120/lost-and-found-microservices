<!DOCTYPE html>
<html>
<head>
  <title>Report Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="mb-3">Report Item</h3>

    <input id="item_name" class="form-control mb-2" placeholder="Item Name">
    <input id="location" class="form-control mb-2" placeholder="Location">
    <textarea id="description" class="form-control mb-3" placeholder="Description"></textarea>

    <button class="btn btn-primary w-100" onclick="submitItem()">Submit</button>
    <p id="msg" class="text-center mt-2"></p>
  </div>
</div>

<script src="../js/item.js"></script>
</body>
</html>
