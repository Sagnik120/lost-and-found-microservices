<!DOCTYPE html>
<html>
<head>
  <title>Login | Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow login-card">
  <h3 class="text-center mb-3">Lost & Found</h3>

  <input id="name" class="form-control mb-2" placeholder="Name (for signup)">
  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-3" placeholder="Password">

  <button type="button" class="btn btn-primary w-100 mb-2" onclick="loginUser()">Login</button>
  <button type="button" class="btn btn-outline-secondary w-100" onclick="registerUser()">Sign Up</button>

  <p id="msg" class="text-center mt-3"></p>
</div>

</div>

<script src="../js/auth.js"></script>
</body>
</html>
